# HTML压缩配置
compress_html:
  clippings: all        # 对所有文件都压缩
  ignore:
    envs: development   # 开发环境不压缩


# Defaults
defaults:
  # 配置pages的front matter，如需自定义可直接在md文件中重写覆盖
  - scope:
      path: ""      # 适用于所有_pages文件夹中的文件
      type: pages   # 应用于_pages文件夹
    values:
      layout: single
      author_profile: true
      read_time: true
      share: false
      related: true
