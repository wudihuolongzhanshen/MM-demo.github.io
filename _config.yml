# Theme Settings
#
# 这里是非fork版本的教程
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# 非fork版本才需要
# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"


# 决定网站各页面背景风格（颜色）："air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
# 预览：https://mmistakes.github.io/minimal-mistakes/docs/configuration/#theme
